<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Query String Generator</title>
</head>
<body>
    <form id="urlForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>

        <button type="button" id="button">Generate URL</button>
    </form>

    <h3 id="url">https://localhost:8080/</h3>

    <script>
        const button = document.getElementById("button");
        const nameInput = document.getElementById("name");
        const yearInput = document.getElementById("year");
        const urlElement = document.getElementById("url");

        button.addEventListener("click", function() {
            const nameValue = nameInput.value;
            const yearValue = yearInput.value;
            const queryString = `name=${encodeURIComponent(nameValue)}&year=${yearValue}`;
            const updatedURL = `https://localhost:8080/?${queryString}`;
            urlElement.textContent = updatedURL;
        });
    </script>
</body>
</html>
